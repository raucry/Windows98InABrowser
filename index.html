<!DOCTYPE html>
<html>
<head>
    <title>yaoi.lgbt ~ Windows 98</title>
    <link rel="icon" href="files/index.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        * {
            cursor: url('files/cursor.cur'), auto;
        }
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
            background-color: #938796;
            background-image: radial-gradient(#b597b8 1.3px, transparent 1px);
            background-size: 25px 25px;
            margin: 0;
            padding: 0;
            text-shadow: 1px 1px 1.3px #000000;
            color: #FFFFFF;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        .box {
            background-color: #C0C0C0;
            border-right: 2px solid #686868;
            border-left: 2px solid #E5E5E5;
            border-top: 2px solid #E5E5E5;
            border-bottom: 2px solid #686868;
            padding: 20px;
            width: calc(50% - 40px);
            margin: 10px;
            box-sizing: border-box;
            cursor: url('files/cursor.cur'), auto;
            z-index: 0;
            position: relative;
            max-width: 400px;
        }
        .box p {
            font-size: 13px;
            position: relative;
            top: 2px;
            left: 55px;
            line-height: 1.3;
        }
        .toolbar {
            width: 100%;
            height: 23px;
            background: linear-gradient(to right, #e3abe9 0%, #ed76fa 100%);
            display: flex;
            justify-content: space-between;
            padding: 4px;
            box-sizing: border-box;
            cursor: move;
            border-bottom: 2px solid #888888;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        a:hover, button:hover {
            background-color: #AFAFAF;
        }
        .title {
            font-size: 12px;
            order: 1;
            padding-left: 1px;
        }
        .buttons {
            display: flex;
            gap: 2px;
            justify-content: flex-end;
            align-items: center;
            order: 2;
            flex-grow: 1;
            padding-right: -3px;
            margin-right: 1px;
        }
        .button {
            width: 12px;
            height: 12px;
            background-color: #C0C0C0;
            border-right: 2px solid #686868;
            border-left: 2px solid #E5E5E5;
            border-top: 2px solid #E5E5E5;
            border-bottom: 2px solid #686868;
            box-sizing: border-box;
        }
        .link {
            position: relative;
            right: -5px;
            top: 5px;
            display: inline-block;
            margin-top: 5px;
            margin-right: 5px;
        }
        .link img {
            width: 30px;
            height: auto;
        }
        .taskbar button {
            background-color: #C0C0C0;
        }
        .taskbar button:hover {
            background-color: #AFAFAF;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #C0C0C0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
            border-top: 1px solid #2c2c2c;
            z-index: 2;
        }
        .start-button {
            background-color: #C0C0C0;
            border-right: 2px solid #686868;
            border-left: 2px solid #E5E5E5;
            border-top: 2px solid #E5E5E5;
            border-bottom: 2px solid #686868;
            color: #000000;
            padding: 2px 10px;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none; 
        }
        .start-button::before {
            content: url('files/windows.png');
            padding-right: 2px;
            position: relative;
            top: 1px;
            right: 2px;
        }
        .start-button:hover {
            background-color: #AFAFAF;
        }
        .divider {
            width: 1px;
            height: 60%;
            background-color: #000000;
            margin-right: 10px;
            margin-left: 10px;
        }
        .minimized-windows {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .minimized-window {
            background-color: #FFFFFF;
            border-right: 2px solid #686868;
            border-left: 2px solid #E5E5E5;
            border-top: 2px solid #E5E5E5;
            border-bottom: 2px solid #686868;
            border-radius: 2px;
            color: #000000;
            padding: 2px 8px;
            font-size: 12px;
            text-decoration: none;
            text-transform: uppercase;
            margin-right: 5px;
        }
        .minimized-window:hover {
            background-color: #C0C0C0;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 30px;
            height: 30px;
            background-color: #C0C0C0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #686868;
            border-left: 2px solid #E5E5E5;
            border-top: 2px solid #E5E5E5;
            border-bottom: 2px solid #686868;
        }
        .clock {
            font-size: 12px;
            color: #FFFFFF;
            margin-left: auto;
        }

        @media (max-width: 767px) {
            .container {
                overflow-y: auto;
                max-height: calc(100vh - 60px);
            }
            .box {
                width: calc(100% - 40px);
            }
        }
        .box img {
            top: 25px;
            border-right: 2px solid #686868;
            border-left: 2px solid #E5E5E5;
            border-top: 2px solid #E5E5E5;
            border-bottom: 2px solid #686868;
        }
        .minimize::before {
            content: "_";
            position: relative;
            top: -10px;
            left: 1px;
            text-shadow: none;
            color: #1d1d1d;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        $(function() {
            var minimizedWindows = [];

            function minimizeWindow(event) {
                var box = $(this).closest('.box');
                var title = box.find('.title').text();
                minimizedWindows.push(title);
                box.css('visibility', 'hidden');
                createTaskbarButton(title);
                event.stopPropagation();
            }

            function createTaskbarButton(windowName) {
                var button = $('<button class="minimized-window">' + windowName + '</button>');
                $('.minimized-windows').append(button);
            }

            $('.minimize').on('click', minimizeWindow);

            $(document).on('click', '.minimized-window', function() {
                var title = $(this).text();
                $('.box:contains("' + title + '")').css('visibility', 'visible');
                $(this).remove();
            });

            $(".box").draggable({
                handle: ".toolbar"
            });

            $(".box").mousedown(function() {
                var maxZIndex = Math.max.apply(null, $(".box").map(function() {
                    return $(this).css("z-index");
                }).get());
                $(this).css("z-index", maxZIndex + 1);
            });
        });

        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var timeString = hours + ':' + minutes + ' ' + ampm;
            $(".clock").text(timeString);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
<div class="container">
    <div class="box" style="height: 460px;">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Warning</div>
        </div>
        <p>Hello world!</p>
    </div>
    <div class="box" style="height: 120px; margin-top: 10px;">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Links</div>
        </div>
        <a href="https://x.com" class="link"><img src="files/twitter.png" alt="Twitter"></a>
    </div>
    <div class="box" style="height: 385px;">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">About PC</div>
        </div>
    </div>
    <div class="box" style="height: 195px;">
        <div class="toolbar">
            <div class="buttons">
                <div class="button minimize"></div>
            </div>
            <div class="title">Credits</div>
            <p>github.com/raucry</p>
        </div>
    </div>
</div>
<div class="taskbar">
    <a href="#" class="start-button">Start</a>
    <div class="divider"></div>
    <div class="minimized-windows"></div>
    <div class="clock"></div>
</div>
</body>
</html>
